 var cb1 = $.Callbacks();

  var cb1 = $.Callbacks("once"); //cb1.fire()只执行一次

  var cb4 = $.Callbacks("stopOnFalse"); //停止在某个返回false的函数，即次函数之后添加的不再继续执行
  var cb5 = $.Callbacks("once stopOnFalse");//可以任何几个组合执行
