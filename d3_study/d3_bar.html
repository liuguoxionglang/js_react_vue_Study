    <style>

          padding-top: 20px

<body>
    <div id="container">

    </div>

<script>
    /*水平柱状图**********************************************************************************/
    var data = [25,45,36,22,69,85,56,80,60,23],
        bar_height = 30,
        bar_padding = 10,
        svg_height = (bar_height +bar_padding)*data.length,
        svg_width = 600;
    // 设置y轴的线性比例尺
    var y_scale = d3.scaleLinear().domain([0,d3.max(data)]).range([0,svg_width]);
     
    //添加svg元素
    var svg = d3.select("#container").append("svg").attr("width",svg_width)
                    .attr("height",svg_height);

    //创建柱子
    var bar = svg.selectAll("g").data(data).enter().append("g").attr("transform",function(d,i){return `translate(0,${(bar_height+bar_padding)*i})`})
        
    //添加柱子中的矩形
    bar.append("rect").attr("width",function(d){return y_scale(d)}).attr("height",bar_height).style("fill","blue")
    // 添加柱子数字标签
    bar.append('text').text(function(d){return d}).attr("x",function(d){return y_scale(d)}).attr("y",bar_height/2).attr("text-anchor","end")
