   * js任务（js代码）:分为同步任务和异步任务
   *同步任务：js主线程就执行了
   *异步任务(包括dom事件，ajax事件，bom)，主线程执行部分，退出主线程执行，等异步任务再次准备好好，再次交给主线程执行
   *
   *  总结：javascript的代码是队列的形式一个一个的执行，同一时间只能执行一端代码
